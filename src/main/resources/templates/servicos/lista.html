<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Serviços</title>
</head>
<body>
    <h1>Serviços</h1>
    <a href="/servicos/novo">Cadastrar Novo Serviço</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Descrição</th>
                <th>Linguagem</th>
                <th>Status</th>
                <th>Cliente</th>
                <th>Data de Solicitação</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="servico : ${servicos}">
                <td th:text="${servico.id}"></td>
                <td th:text="${servico.descricao}"></td>
                <td th:text="${servico.linguagem}"></td>
                <td th:text="${servico.status}"></td>
                <td th:text="${servico.cliente.nome}"></td>
                <td th:text="${servico.dataSolicitacao}"></td>
                <td>
                    <a th:href="@{/servicos/editar/{id}(id=${servico.id})}">Editar</a>
                    <a th:href="@{/servicos/deletar/{id}(id=${servico.id})}">Deletar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
